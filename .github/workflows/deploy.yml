name: Run BigQuery Function

on: [push]

jobs:
  run-query:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or the version your project requires

      - name: Install dependencies
        run: npm install

      - name: Set Google Application Credentials directly
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS_JSON=$(echo $GOOGLE_CREDENTIALS | base64 --decode)

      - name: Run BigQuery function
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: $GOOGLE_APPLICATION_CREDENTIALS_JSON
        run: node 1/netlify/functions/get2.js  # Replace with the actual path to your function
