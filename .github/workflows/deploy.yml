name: Run BigQuery Function

on: [push]

jobs:
  run-query:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or the version you need

      - name: Install dependencies
        run: npm install

      - name: Decode Google Credentials and set environment variable
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo $GOOGLE_CREDENTIALS | base64 --decode > /dev/null # Decodes but does not save
          export GOOGLE_APPLICATION_CREDENTIALS="$(echo $GOOGLE_CREDENTIALS | base64 --decode)"

      - name: Run BigQuery function
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS
        run: |
          node path/to/your-function-file.js # Adjust the path as needed
